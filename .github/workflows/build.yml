    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build with g++
        run: |
           cd src
           g++ tdpm_main.cpp -o tdpm.app
           g++ tdpm_pkg_main.cpp -shared -o tdpm-pkg.so
           cd ..
      - name: Move to artifact directory
        run: |
          mkdir -p artifact/bin
